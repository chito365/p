---
layout: default
---

<article class="post-entry" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
        <h2 class="post-title" itemprop="name headline">What is {{ page.title | escape }} known for?</h2>
        {%- include post-data.html -%}
    </header>

    <div articlebody" class="post-body itemprop=">
        {{ content }}
    </div>
    {%- include author.html -%}

    {%- if site.disqus.shortname -%}
        {%- include disqus_comments.html -%}
    {%- endif -%}

    <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
<section>
    <h2 class="post-title" itemprop="name headline">{{ page.title | escape }} left handed or right hand?</h2>
</section>
